<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Para mi amada Marisol</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #020005;
      font-family: 'Arial', sans-serif;
    }

    canvas {
      display: block;
    }

    #nucleo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      pointer-events: none;
      z-index: 10;
    }

    h1 {
      font-size: 5rem;
      margin: 0;
      color: #fff;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff0077, 0 0 40px #ff0077, 0 0 70px #ff0077;
      letter-spacing: 12px;
      animation: pulse 2s infinite alternate;
    }

    p {
      font-size: 2rem;
      color: #ffb3d9;
      text-shadow: 0 0 10px #ff0077;
      margin-top: 10px;
    }

    @keyframes pulse {
      from {
        transform: scale(1);
        opacity: 0.9;
      }

      to {
        transform: scale(1.05);
        opacity: 1;
      }
    }
  </style>
</head>

<body>

  <div id="nucleo">
    <h1 id="nombre">MARISOL</h1>
    <p>TE AMO</p>
  </div>

  <iframe width="0" height="0" src="https://www.youtube.com/embed/6iQy6_D6i1E?autoplay=1&loop=1&playlist=6iQy6_D6i1E" frameborder="0" allow="autoplay"></iframe>

  <canvas id="galaxy"></canvas>

  <script>
    const canvas = document.getElementById('galaxy');
    const ctx = canvas.getContext('2d');
    let width, height, centerX, centerY;
    let zoom = 1.2;
    const stars = [];
    const phrases = ["Te adoro", "Eres mi sol", "Mi niña", "Mi cielo", "Mi bebé", "Feliz San Valentín", "Eres todo lo que quiero", "Mi mundo entero", "Juntos siempre", "Latido a latido", "Eres mi todo", "Mi luz"];
    const gifUrls = [
      "https://media.tenor.com/OBmYm8u4v_gAAAAj/milk-and-mocha-bear.gif",
      "https://media.tenor.com/Y8G5Y0O3O7wAAAAj/milk-and-mocha.gif",
      "https://media.tenor.com/2Y_A83k_hXUAAAAj/milk-mocha.gif",
      "https://media.tenor.com/W_G5N_2_f80AAAAj/milk-and-mocha-bear.gif"
    ];
    const loadedImages = [];
    gifUrls.forEach(url => {
      let img = new Image();
      img.crossOrigin = "anonymous";
      img.src = url;
      loadedImages.push(img);
    });

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      centerX = width / 2;
      centerY = height / 2;
    }
    // Control de Zoom con la rueda
    window.addEventListener('wheel', (e) => {
      if (e.deltaY < 0) zoom *= 1.05;
      else zoom /= 1.05;
      zoom = Math.max(0.3, Math.min(zoom, 6));
    });
    window.addEventListener('resize', resize);
    resize();
    class Particle {
      constructor(type) {
        this.type = type;
        this.angle = Math.random() * Math.PI * 2;
        this.dist = Math.random() * (Math.min(width, height) * 0.9);
        this.speed = (Math.random() * 0.003) + 0.0008;
        this.z = Math.random() * 2 - 1;
        this.text = type === 'phrase' ? phrases[Math.floor(Math.random() * phrases.length)] : "";
        this.img = type === 'image' ? loadedImages[Math.floor(Math.random() * loadedImages.length)] : null;
        // Colores más brillantes y variados (Rosas, Magentas, Blancos, Cianes)
        const hues = [300, 330, 350, 180];
        this.color = `hsl(${hues[Math.floor(Math.random()*hues.length)]}, 100%, 75%)`;
      }
      update() {
        // Rotación galáctica: las estrellas interiores van más rápido
        this.angle += this.speed / (this.dist * 0.003 + 1);
      }
      draw() {
        const x = Math.cos(this.angle) * this.dist;
        const y = Math.sin(this.angle) * this.dist * 0.4;
        const s = zoom * (1 + this.z * 0.3);
        const px = centerX + x * s;
        const py = centerY + y * s;
        if (px < -100 || px > width + 100) return;
        if (this.type === 'phrase') {
          ctx.font = `bold ${14 * s}px Arial`;
          ctx.fillStyle = "#fff";
          ctx.shadowBlur = 8;
          ctx.shadowColor = "#ff0077";
          ctx.fillText(this.text, px, py);
          ctx.shadowBlur = 0;
        } else if (this.type === 'image' && this.img && this.img.complete) {
          const imgSize = 45 * s;
          ctx.drawImage(this.img, px - imgSize / 2, py - imgSize / 2, imgSize, imgSize);
        } else {
          ctx.fillStyle = this.color;
          ctx.beginPath();
          ctx.arc(px, py, (Math.random() * 2.5 + 0.5) * s, 0, Math.PI * 2);
          ctx.fill();
          // Efecto de brillo extra a algunas estrellas
          if (Math.random() > 0.98) {
            ctx.shadowBlur = 10;
            ctx.shadowColor = "white";
            ctx.fill();
            ctx.shadowBlur = 0;
          }
        }
      }
    }
    const particles = [];
    for (let i = 0; i < 2000; i++) particles.push(new Particle('star'));
    for (let i = 0; i < 30; i++) particles.push(new Particle('phrase'));
    for (let i = 0; i < 20; i++) particles.push(new Particle('image'));

    function animate() {
      // Fondo con rastro para efecto seda
      ctx.fillStyle = 'rgba(2, 0, 5, 0.2)';
      ctx.fillRect(0, 0, width, height);
      // Núcleo de luz brillante
      const g = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 250 * zoom);
      g.addColorStop(0, 'rgba(255, 0, 119, 0.3)');
      g.addColorStop(0.5, 'rgba(100, 0, 200, 0.1)');
      g.addColorStop(1, 'transparent');
      ctx.fillStyle = g;
      ctx.fillRect(0, 0, width, height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      document.getElementById('nucleo').style.transform = `translate(-50%, -50%) scale(${zoom})`;
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>

</html>
